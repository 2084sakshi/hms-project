<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient's Home</title>
    <style>
        /* Your existing styles go here */

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #3498db;
            padding: 20px;
            text-align: center;
            color: white;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2, h3 {
            color: #3498db;
        }

        p {
            line-height: 1.6;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        .appointment {
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        #additional-options {
            margin-top: 20px;
        }

        #additional-options a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #additional-options a:hover {
            background-color: #2074a0;
        }

        #schedule-appointment {
            margin-top: 20px;
        }

        #schedule-appointment form {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            margin: 0 auto;
        }

        #schedule-appointment label {
            margin-bottom: 8px;
        }

        #schedule-appointment input, #schedule-appointment select {
            margin-bottom: 15px;
            padding: 8px;
        }

        #schedule-appointment button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #schedule-appointment button:hover {
            background-color: #2074a0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome, [Patient's Name]</h1>
    </header>

    <section id="appointments">
        <h2>Your Upcoming Appointments</h2>
        <ul id="appointments-list">
            <!-- Appointments will be dynamically added here -->
        </ul>
    </section>

    <section id="medical-history">
        <h2>Your Medical History</h2>
        <ul id="history-list">
            <!-- Medical history entries will be dynamically added here -->
        </ul>
    </section>

    <section id="additional-options">
        <h2>Additional Options</h2>
        <a href="#edit-profile">Edit Profile</a>
        <a href="#other-option">Other Option</a>
        <!-- Add more options as needed -->
    </section>

    <section id="schedule-appointment">
        <h2>Schedule a New Appointment</h2>
        <form id="schedule-form">
            <label for="doctor">Select Doctor:</label>
            <select id="doctor" name="doctor">
                <!-- Doctor options will be dynamically added here -->
            </select>

            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Select Time:</label>
            <input type="time" id="time" name="time" required>

            <button type="submit">Schedule Appointment</button>
        </form>
    </section>

    <script>
        // Simulated dynamic data (replace this with actual data fetched from the server)
        const upcomingAppointments = [
            { date: '2023-12-22', time: '10:00 AM', doctor: 'Dr. Smith' },
            { date: '2023-12-23', time: '02:30 PM', doctor: 'Dr. Johnson' },
            // Add more appointment data as needed
        ];

        const medicalHistory = [
            { date: '2023-12-15', diagnosis: 'Common Cold', prescription: 'Antibiotics' },
            { date: '2023-11-28', diagnosis: 'Checkup', prescription: 'No medication' },
            // Add more medical history data as needed
        ];

        const doctors = [
            'Dr. Johnson',
            'Dr. Smith',
            // Add more doctor options as needed
        ];

        // Function to dynamically populate the list
        function populateList(listId, data) {
            const list = document.getElementById(listId);

            data.forEach(item => {
                const listItem = document.createElement('li');
                listItem.classList.add('appointment');

                const details = Object.entries(item).map(([key, value]) => {
                    return `<strong>${key}:</strong> ${value}`;
                });

                listItem.innerHTML = details.join('<br>');
                list.appendChild(listItem);
            });
        }

        // Function to dynamically populate the doctor options
        function populateDoctorsSelect(doctors) {
            const select = document.getElementById('doctor');

            doctors.forEach(doctor => {
                const option = document.createElement('option');
                option.value = doctor;
                option.textContent = doctor;
                select.appendChild(option);
            });
        }

        // Populate the lists with dynamic data
        populateList('appointments-list', upcomingAppointments);
        populateList('history-list', medicalHistory);
        // Populate the doctor options
        populateDoctorsSelect(doctors);

        // Handle form submission (replace this with actual form submission logic)
        const scheduleForm = document.getElementById('schedule-form');
        scheduleForm.addEventListener('submit', function(event) {
            event.preventDefault();
            // Implement logic to schedule the appointment based on the form data
            alert('Appointment scheduled successfully!');
        });
    </script>

    <!-- Add more sections or scripts as per your requirements -->

</body>
</html>
