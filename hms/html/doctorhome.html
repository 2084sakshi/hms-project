<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Home</title>
    <style>
        /* Your existing styles go here */

        section {
            /* Updated styling for better readability */
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        .appointment {
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        #additional-options {
            margin-top: 20px;
        }

        #additional-options a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #additional-options a:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome, Dr. [Doctor's Name]</h1>
    </header>

    <section id="appointments">
        <h2>Your Upcoming Appointments</h2>
        <ul id="appointments-list">
            <!-- Appointments will be dynamically added here -->
        </ul>
    </section>

    <section id="schedule">
        <h2>Today's Schedule</h2>
        <ul id="schedule-list">
            <!-- Schedule entries will be dynamically added here -->
        </ul>
    </section>

    <section id="additional-options">
        <h2>Additional Options</h2>
        <a href="#edit-profile">Edit Profile</a>
        <a href="#other-option">Other Option</a>
        <!-- Add more options as needed -->
    </section>

    <script>
        // Simulated dynamic data (replace this with actual data fetched from the server)
        const upcomingAppointments = [
            { date: '2023-12-22', time: '10:00 AM', patient: 'John Doe' },
            { date: '2023-12-23', time: '02:30 PM', patient: 'Jane Smith' },
            // Add more appointment data as needed
        ];

        const todaySchedule = [
            { time: '08:00 AM - 10:00 AM', status: 'Available' },
            { time: '10:30 AM - 12:30 PM', status: 'Appointment with John Doe' },
            // Add more schedule data as needed
        ];

        // Function to dynamically populate the list
        function populateList(listId, data) {
            const list = document.getElementById(listId);

            data.forEach(item => {
                const listItem = document.createElement('li');
                listItem.classList.add('appointment');

                const details = Object.entries(item).map(([key, value]) => {
                    return `<strong>${key}:</strong> ${value}`;
                });

                listItem.innerHTML = details.join('<br>');
                list.appendChild(listItem);
            });
        }

        // Populate the lists with dynamic data
        populateList('appointments-list', upcomingAppointments);
        populateList('schedule-list', todaySchedule);
    </script>

    <!-- Add more sections or scripts as per your requirements -->

</body>
</html>
